<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="sass/style.scss" />
  </head>
  <body>
    <header class="header">
        <form class="search-form" id="search-form">
            <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images..."
                class="search-form-input" />
            <button type="submit" class="search-form-btn">
                <svg class="search-form-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                    class="bi bi-search" viewBox="0 0 16 16">
                    <path
                        d="M9 2C5.146 2 2 5.146 2 9s3.146 7 7 7a6.959 6.959 0 0 0 4.574-1.719l.426.426V16l5.586 5.586a1.415 1.415 0 0 0 2-2L16 14h-1.293l-.426-.426A6.959 6.959 0 0 0 16 9c0-3.854-3.146-7-7-7zm0 2c2.773 0 5 2.227 5 5s-2.227 5-5 5-5-2.227-5-5 2.227-5 5-5z" />
                </svg>
            </button>
        </form>
    </header>
    
    <div class="gallery">

    </div>
    <div class="js-guard"></div>
    <button type="button" class="load-more" hidden>Load more</button>
    <script src="index.js" type="module"></script>
  </body>
</html>
